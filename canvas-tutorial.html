<doctype html>
<!-- 
This is based on the tutorial at https://developer.mozilla.org/en-US/docs/Web/Guide/HTML/Canvas_tutorial/Basic_usage 
-->

<head>
<!--STYLE type="text/css"-->
<style>

  canvas{width: 400px; height: 400px;
    border-width: 1; border: solid; border-color:red;
    }

</style>

<script type="text/javascript">
  function draw(){
    var canvas = document.getElementById('tutorial');
    if (canvas.getContext) {
      var ctx = canvas.getContext("2d");

      ctx.fillStyle = "rgb(200,0,0)";
      ctx.fillRect (10, 10, 55, 50);

      ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
      ctx.fillRect (30, 30, 55, 50);  
    }
  }

</script>
</head>

<body onload="draw()">

<canvas id="tutorial">
</canvas>

</body>
